<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display&family=Raleway:wght@300;400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="./logos/view-dashboard.svg" alt="dashboard-logo" />Dashboard
        </div>
        <div class="nav">
          <ul>
            <li>
              <span><img src="./logos/home.svg" alt="Home logo" /></span
              ><span>Home</span>
            </li>
            <li>
              <span><img src="./logos/account.svg" alt="Account logo" /></span
              >Profile
            </li>
            <li>
              <span><img src="./logos/message.svg" alt="Message logo" /></span
              >Messages
            </li>
            <li>
              <span><img src="./logos/history.svg" alt="History logo" /></span
              >History
            </li>
            <li>
              <span
                ><img
                  src="./logos/calendar-check.svg"
                  alt="calendar-check logo" /></span
              >Tasks
            </li>
            <li>
              <span
                ><img
                  src="./logos/account-group.svg"
                  alt="Account-group logo" /></span
              >Communities
            </li>
          </ul>
        </div>
        <div class="nav">
          <ul>
            <li>
              <span><img src="./logos/cog.svg" alt="Settings logo" /></span
              >Settings
            </li>
            <li>
              <span><img src="./logos/help-box.svg" alt="Help-box logo" /></span
              >Support
            </li>
            <li>
              <span
                ><img
                  src="./logos/shield-check.svg"
                  alt="shield-check logo" /></span
              >Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="header">Header</div>
      <div class="projects">Projects</div>
      <div class="announcements">Announcements</div>
      <div class="trendings">Trendings</div>
    </div>
  </body>
</html>
